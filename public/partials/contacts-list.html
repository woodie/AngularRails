<h1>Listing contacts</h1>

<table>
  <tr>
    <th>Name</th>
    <th>Title</th>
    <th></th>
    <th></th>
    <th></th>
  </tr>

  <tr ng-repeat="contact in contacts">
    <td>{{contact.name}}</td>
    <td>{{contact.title}}</td>
    <td><a href="#/contacts/{{contact.id}}">Show</a></td>
    <td><a href="#/contacts/{{contact.id}}/edit">Edit</a></td>
    <td><a ng-click="confirm_delete(contact,'Are you sure?')">Destroy</a></td>
  </tr>
</table>

<br />

<a href="#/contacts/new">New Contact</a>
